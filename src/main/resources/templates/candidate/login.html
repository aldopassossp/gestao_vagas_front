<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"> </script>
        <title>Login do Candidato</title>

    </head>

    <body class="bg-gray-900 h-screen items-center flex justify-center">
        
        <form th:action="@{/candidate/signIn}" method="post" class="flex gap-24">
            <div class="text-white max-w-80 text-6xl flex items-center">
                Gestão de Vagas
            </div>

            <div class="space-y-8 bg-zinc-950 rounded-md p-20">
                <input type= "text" placeholder="Usuário" name="username" 
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-4 focus:outline 
                            focus:ring-green-600 focus:ring-4">
                <input type= "password" placeholder="Senha" name="password"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-4 focus:outline 
                    focus:ring-green-600 focus:ring-2">

                <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"> Usuário / Senha incorretos </p>

                <button class="block bg-green-900 w-96 p-4 rounded text-white hover:bg-green-800">Entrar</button>
                <a href="" class="block text-center text-green-700 underline
                                   underline-offset-2 hover:text-green-600 ">Crie sua conta</a>
            </div>
        </form>
    </body>


</html>
